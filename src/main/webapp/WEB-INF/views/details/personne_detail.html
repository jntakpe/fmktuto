<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head"></head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div class="container">
    <div class="row">
        <div th:include="../fragments/alertFragment :: alert"></div>
        <h1 th:text="${domain.id == null} ? #{personne.detail.create.title} : #{personne.detail.edit.title}"></h1>

        <form role="form" class="form-horizontal" th:action="@{/personne}" th:object="${domain}" method="post">
            <fieldset>
                <legend th:text="${personne.form.legend}"></legend>
                <div class="form-group">
                    <label for="nom" class="col-md-2 control-label" th:text="#{personne.nom}"></label>
                    <div class="col-md-6">
                        <input type="text" id="nom" class="form-control" th:placeholder="#{personne.nom}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="nom" class="col-md-2 control-label" th:text="#{personne.prenom}"></label>
                    <div class="col-md-6">
                        <input type="text" id="prenom" class="form-control" th:placeholder="#{personne.prenom}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label" th:text="#{personne.email}"></label>
                    <div class="col-md-6">
                        <input type="email" id="email" class="form-control" th:placeholder="#{personne.email}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone" class="col-md-2 control-label" th:text="#{personne.telephone}"></label>
                    <div class="col-md-6">
                        <input type="number" id="telephone" class="form-control" th:placeholder="#{personne.telephone}" />
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-success" th:text="#{btn.valid}"></button>
                    <button type="reset" class="btn btn-warning" th:text="#{btn.reset}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
