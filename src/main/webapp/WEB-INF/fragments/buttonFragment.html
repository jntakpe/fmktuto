<!-- Fragment pour les boutons -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- form -->
<div th:fragment="formButtonsFragment" class="form-actions clear">
    <button type="submit" class="btn btn-success">
        <i class="glyphicon glyphicon-ok"></i>
        <span th:text="#{btn.valid} "></span>
    </button>
    <button type="reset" class="btn">
        <i class="glyphicon glyphicon-undo"></i>
        <span th:text="#{btn.reset}"></span>
    </button>

    <button type="button" class="btn btn-primary pull-right" onclick="fmk.back()">
        <span th:text="#{btn.back}"></span>
        <i class="glyphicon glyphicon-arrow-right"></i>
    </button>
</div>

<!-- Nouveau detail -->
<div th:fragment="newDetailFragment" class="clear">
    <button type="button" class="btn btn-success" onclick="fmk.detailNew()">
        <i class="glyphicon glyphicon-plus"></i>
        <span th:text="#{btn.new}"></span>
    </button>
</div>

<!-- Nouvelle popup -->
<div th:fragment="newPopupFragment" class="clear">
    <button type="button" class="btn btn-success" onclick="fmk.displayCreatePopup($(this))">
        <i class="glyphicon glyphicon-plus"></i>
        <span th:text="#{btn.new}"></span>
    </button>
</div>

<!-- Popup buttons -->
<div th:fragment="popupButtonsFragment" class="modal-footer">
    <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">
        <i class="glyphicon glyphicon-remove"></i>
        <span th:text="#{btn.close}"></span>
    </button>
    <button type="submit" class="btn btn-success">
        <i class="glyphicon glyphicon-ok"></i>
        <span th:text="#{btn.valid}"></span>
    </button>
</div>

</body>
</html>
